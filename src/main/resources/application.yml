server:
  port: 8000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: receipt-scan
          uri: http://localhost:8082
          predicates:
            - Path=/receipt-scan/**
          filters:
            - StripPrefix=1
        - id: catalog
          uri: http://localhost:8083
          predicates:
            - Path=/catalog/**
          filters:
            - StripPrefix=1
        - id: register
          uri: http://localhost:8084
          predicates:
            - Path=/register/**
          filters:
            - StripPrefix=1
        - id: social
          uri: http://localhost:8085
          predicates:
            - Path=/social/**
          filters:
            - StripPrefix=1
        - id: auth
          uri: http://localhost:8086
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
