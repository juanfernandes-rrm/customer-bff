          uri: http://localhost:8082
          predicates:
            - Path=/receipt-scan/**
          filters:
            - StripPrefix=1
            - TokenRelay=
        - id: catalog
          uri: http://localhost:8083
          predicates:
            - Path=/catalog/**
          filters:
            - StripPrefix=1
            - TokenRelay=
        - id: user
          uri: http://localhost:8084
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
